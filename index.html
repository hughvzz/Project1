<body>
        <!-- Background Video -->
        <video autoplay muted loop id="myVideo">
                <source src="assets/images/Lady_in_ST.mp4" type="video/mp4">
              </video>
              
  <div class="content">            
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
        </nav>
      </div>

      <div class="featurette">
        <div class="featurette-inner text-center">
          <!-- Initial Location -->
           <form role="form" class="search has-button">
              <h3 class="no-margin-top h1">Your location is!</h3>
              <div class="form-group">
                 <input type="search" placeholder="search" class="form-control form-control-lg">
                 <button class="btn btn-lg btn-warning" type="button">Search</button>
              </div>
           </form>
        </div>
     </div>


     <div class="featurette">
        <div class="featurette-inner text-center">
          <!-- End Location -->
           <form role="form" class="search has-button">
              <h3 class="no-margin-top h1">Select destination place</h3>
              <div class="form-group">
                 <input type="search" placeholder="search" class="form-control form-control-lg">
                 <button class="btn btn-lg btn-warning" type="button">Search</button>
              </div>
           </form>
        </div>
     </div>
    </div>

    
      <div id="map"></div>

              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-HoRmCr1_uW0FpLeH83f2Z7hhBf1JU10&libraries=visualization&callback=initMap">

    <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-HoRmCr1_uW0FpLeH83f2Z7hhBf1JU10&libraries=visualization">
